<body>
    
<main class="container">
    <h1>Stock It</h1>

    
    <label for="initial-price">Initial Price</label>
    <input type="number" placeholder="Enter the initial price of the stocks"id="initial-price">

    <input type="number" placeholder="Enter the quantity of stocks brought"id="stock-quantity">


    
    <label for="current-price">Current Price</label>
    <input type="number" placeholder="Enter the current price of the stocks"id="current-price">


    <button id="check-value">Calculate</button>
    <div id="output-box"></div>
</main>
